apply plugin: 'com.android.library'

def vCode = 33
def vName = '0.3.3.h24'
def exoPlayerVersion = 'r2.5.2'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode vCode
        versionName vName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile('com.google.android.exoplayer:exoplayer-core:' + exoPlayerVersion) {
        exclude group: 'com.android.support'
    }
    compile('com.google.android.exoplayer:exoplayer-dash:' + exoPlayerVersion) {
        exclude group: 'com.android.support'
    }
    compile('com.google.android.exoplayer:exoplayer-hls:' + exoPlayerVersion) {
        exclude group: 'com.android.support'
    }
    compile('com.google.android.exoplayer:exoplayer-smoothstreaming:' + exoPlayerVersion) {
        exclude group: 'com.android.support'
    }
    provided 'com.android.support:support-v4:25.3.1'
}

ext {
    publishArtifact = 'android-player'
    publishVersion = vName // 发布到Jcenter的版本号
    publishDesc = '一个基于ExoPlayer封装过的Android player'
    publishWebsite = 'https://github.com/a-liYa/Player'
}

apply from: "${rootDir}/publish.gradle"